<!-- imageapp/templates/imageapp/upload_success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
</head>
<body>

  <h2>Upload Successful</h2>
  {% if image_urls %}
    <ul>
      {% for image_url in image_urls %}
        <li>Image URL: <a href="{% url 'view_image' image_filename=os.path.basename(image_url) %}">{{ image_url }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No images uploaded yet.</p>
  {% endif %}

</body>
</html>
